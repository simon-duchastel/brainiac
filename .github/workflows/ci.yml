name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Cache Kotlin Native
      uses: actions/cache@v4
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle.properties', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-konan-
    
    - name: Grant execute permission for gradlew (Unix)
      if: runner.os != 'Windows'
      run: chmod +x modules/gradlew
    
    - name: Build and test JVM
      run: cd modules && ./gradlew jvmJar jvmTest
      shell: bash
    
    - name: Build and test Linux native
      if: runner.os == 'Linux'
      run: cd modules && ./gradlew linuxX64MainKlibrary linuxX64Test
      shell: bash
    
    - name: Build and test macOS native
      if: runner.os == 'macOS'
      run: cd modules && ./gradlew macosX64MainKlibrary macosArm64MainKlibrary macosX64Test macosArm64Test
      shell: bash
    
    - name: Build and test Windows native
      if: runner.os == 'Windows'
      run: cd modules && ./gradlew mingwX64MainKlibrary mingwX64Test
      shell: bash
    
    - name: Run checks
      run: cd modules && ./gradlew check
      shell: bash